<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GIFy.me</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/load-image.all.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.fileupload-process.js"></script>
    <script src="js/jquery.fileupload-image.js"></script>
    <script src="js/jquery.fileupload-validate.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<!-- Header -->
<section class="section">
    <div class="container">
        <div class="heading has-text-centered">
            <h1 class="title">GIFy.me</h1>
            <h2 class="subtitle">
                A simple animated GIF creator
            </h2>
        </div>
    </div>
</section>

<!-- Content -->
<section class="section">
    <div class="container">
        <h1 class="title">Drop or select 4 images</h1>
        <hr/>
        <div class="content">
            <div class="message is-danger" hidden>
                <div class="message-header">Woops, something is wrong!</div>
                <div class="message-body"></div>
            </div>
            <div class="columns">
                <div class="column is-2 has-text-centered is-offset-5">
                    <a class="button is-large is-primary" id="browse-button">
                        <span class="icon"><i class="fa fa-folder-open"></i></span>
                        <span>Browse...</span>
                    </a>
                </div>
                <input id="fileupload" type="file" name="files[]" multiple hidden>
            </div>
            <!-- Actual file container -->
            <div id="files-container" hidden>
                <div id="files">
                    <div class="tile is-ancestor">
                        <div class="tile is-parent is-horizontal" id="context">
                            <div class="tile is-parent is-3">
                                <article class="tile is-child notification">
                                    <figure class="image is-4by3">
                                    </figure>
                                </article>
                            </div>
                            <div class="tile is-parent is-3">
                                <article class="tile is-child notification">
                                    <figure class="image is-4by3">
                                    </figure>
                                </article>
                            </div>
                            <div class="tile is-parent is-3">
                                <article class="tile is-child notification">
                                    <figure class="image is-4by3">
                                    </figure>
                                </article>
                            </div>
                            <div class="tile is-parent is-3">
                                <article class="tile is-child notification">
                                    <figure class="image is-4by3">
                                    </figure>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
                <progress class="progress is-primary" value="0" max="100">30%</progress>
            </div>
            <!-- Controls -->
            <div id="control-container" hidden>
                <hr/>
                <div class="columns">
                    <div class="column is-half">
                        <label class="label">How many loops?</label>
                        <p class="control">
                            <input class="input" type="number" min="2" max="99" value="2" id="param-gif-loops" disabled>
                        </p>
                        <label class="checkbox">
                            <input type="checkbox" id="infinite-checkbox" checked>
                            Infinite
                        </label>
                    </div>
                    <div class="column is-half">
                        <label class="label">Delay between frames?</label>
                        <div class="control is-grouped">
                            <p class="control is-expanded">
                                <input class="input" type="number" min="10" max="5000" value="100" id="param-gif-delay">
                            </p>
                            <p class="control">
                                <a class="button is-outlined is-fake">
                                    in milliseconds
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column is-6 is-offset-3">
                    <figure class="image">
                        <img id="result">
                    </figure>
                </div>
                <div class="columns">
                    <div class="column is-2 is-offset-5 has-text-centered">
                        <a class="button is-large is-primary" id="create-button" disabled download>
                            <span class="icon"><i class="fa fa-gear" id="create-button-icon"></i></span>
                            <span id="create-button-label">Create GIF!</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>GIFy.me</strong> - <a href="http://saerasoft.com">Matteo Paonessa</a>. The source code is
                licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
